<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FE Liquid Metaball Effect</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 액체 효과의 핵심: 블러와 대비의 조합 */
        .liquid-container {
            width: 100%;
            height: 100%;
            filter: blur(20px) contrast(30); /* 이 수치가 액체 질감을 만듭니다 */
            background: #000;
            position: relative;
        }

        .blob {
            position: absolute;
            background: #3b82f6; /* 메인 색상 */
            border-radius: 50%;
            transition: transform 0.1s linear;
        }

        /* 마우스 커서 역할을 할 메인 물방울 */
        #cursor-blob {
            width: 150px;
            height: 150px;
            background: #60a5fa;
            z-index: 10;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Pretendard', sans-serif;
            font-weight: 900;
            font-size: 4rem;
            z-index: 20;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="title">VISCOUS LOGIC</div>

<div class="liquid-container" id="container">
    <div class="blob" id="cursor-blob"></div>
    </div>

<script>
    const container = document.getElementById('container');
    const cursorBlob = document.getElementById('cursor-blob');
    const blobs = [];
    const numBlobs = 15;

    // 1. 배경용 물방울 생성
    for (let i = 0; i < numBlobs; i++) {
        const div = document.createElement('div');
        div.className = 'blob';
        const size = Math.random() * 80 + 40;
        div.style.width = `${size}px`;
        div.style.height = `${size}px`;
        
        const data = {
            el: div,
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            vx: (Math.random() - 0.5) * 2,
            vy: (Math.random() - 0.5) * 2
        };
        
        container.appendChild(div);
        blobs.push(data);
    }

    // 2. 마우스 이동에 따른 커서 물방울 추적
    window.addEventListener('mousemove', (e) => {
        const x = e.clientX - 75;
        const y = e.clientY - 75;
        cursorBlob.style.transform = `translate(${x}px, ${y}px)`;
    });

    // 3. 애니메이션 루프 (물방울 부유 로직)
    function animate() {
        blobs.forEach(b => {
            b.x += b.vx;
            b.y += b.vy;

            // 벽 충돌 감지
            if (b.x < 0 || b.x > window.innerWidth - 50) b.vx *= -1;
            if (b.y < 0 || b.y > window.innerHeight - 50) b.vy *= -1;

            b.el.style.transform = `translate(${b.x}px, ${b.y}px)`;
        });
        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
