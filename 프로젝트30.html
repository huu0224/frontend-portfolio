<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FE Gravity Field Master</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { display: block; filter: contrast(1.2) brightness(1.2); }
        .ui-label {
            position: absolute; bottom: 40px; color: #6366f1;
            font-family: 'Orbitron', sans-serif; letter-spacing: 5px; pointer-events: none;
            text-transform: uppercase; opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="ui-label">Gravitational Singularity v1.0</div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const mouse = { x: -1000, y: -1000, active: false };

    window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
        mouse.active = true;
    });

    class Particle {
        constructor() {
            this.init();
        }
        init() {
            this.x = Math.random() * window.innerWidth;
            this.y = Math.random() * window.innerHeight;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.acc = 0.01;
            this.friction = 0.98;
            this.color = `hsl(${Math.random() * 40 + 220}, 80%, 60%)`;
        }
        update() {
            if (mouse.active) {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 500) {
                    const force = (500 - distance) / 5000;
                    this.vx += dx * force;
                    this.vy += dy * force;
                }
            }
            
            this.vx *= this.friction;
            this.vy *= this.friction;
            this.x += this.vx;
            this.y += this.vy;

            // 경계 밖으로 나가면 반대편에서 등장
            if (this.x < 0) this.x = window.innerWidth;
            if (this.x > window.innerWidth) this.x = 0;
            if (this.y < 0) this.y = window.innerHeight;
            if (this.y > window.innerHeight) this.y = 0;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 1.2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function setup() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 1500; i++) particles.push(new Particle());
    }

    function animate() {
        // 잔상 효과를 위해 반투명 검은색 덮기
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', setup);
    setup();
    animate();
</script>
</body>
</html>
