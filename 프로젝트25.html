<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FE High-Performance Particle Curtain</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { display: block; filter: blur(1px) contrast(1.2); }
        .ui { position: absolute; top: 30px; left: 30px; color: #fff; font-family: 'Inter', sans-serif; pointer-events: none; opacity: 0.5; }
    </style>
</head>
<body>

<div class="ui">
    <h2 style="margin: 0; letter-spacing: 5px;">PARTICLE SILK</h2>
    <p>실시간 벡터 연산을 통한 고성능 인터랙티브 커튼</p>
</div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const mouse = { x: -100, y: -100, radius: 150 };

    window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.baseX = x;
            this.baseY = y;
            this.vx = 0;
            this.vy = 0;
            this.acc = 0.05;
            this.friction = 0.95;
        }

        update() {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < mouse.radius) {
                let force = (mouse.radius - dist) / mouse.radius;
                let angle = Math.atan2(dy, dx);
                this.vx -= Math.cos(angle) * force * 10;
                this.vy -= Math.sin(angle) * force * 10;
            }

            // 제자리로 돌아가려는 복원력
            this.vx += (this.baseX - this.x) * this.acc;
            this.vy += (this.baseY - this.y) * this.acc;

            this.vx *= this.friction;
            this.vy *= this.friction;

            this.x += this.vx;
            this.y += this.vy;
        }

        draw() {
            ctx.fillStyle = `rgba(0, 255, 136, ${Math.min(1, Math.abs(this.vx) + 0.2)})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 1.2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        const gap = 15;
        for (let y = 0; y < canvas.height; y += gap) {
            for (let x = 0; x < canvas.width; x += gap) {
                particles.push(new Particle(x, y));
            }
        }
    }

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
        }
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();
</script>
</body>
</html>
