<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FE 3D Room Interaction</title>
    <style>
        :root { --primary: #00ff88; --bg: #000; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* 스크롤 길이를 확보하기 위한 컨테이너 */
        .scroll-wrapper { height: 500vh; }

        /* 화면에 고정된 3D 뷰포트 */
        .viewport {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            perspective: 1000px; /* 원근감의 깊이 설정 */
            overflow: hidden;
        }

        /* 실제로 움직이는 3D 월드 */
        .world {
            position: absolute; width: 100%; height: 100%;
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* 각 섹션(벽면 또는 레이어) */
        .section {
            position: absolute; width: 600px; height: 400px;
            top: 50%; left: 50%; margin-left: -300px; margin-top: -200px;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 40px; box-sizing: border-box;
            backface-visibility: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.1);
        }

        .section:nth-child(even) { border-color: var(--primary); }

        h2 { font-size: 3rem; margin: 0; color: var(--primary); }
        p { font-size: 1.2rem; color: #888; text-align: center; }

        /* 진행 상태 바 */
        .progress-bar {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 200px; height: 2px; background: #333; z-index: 100;
        }
        .progress-fill { width: 0%; height: 100%; background: var(--primary); transition: 0.1s; }
    </style>
</head>
<body>

<div class="viewport">
    <div class="world" id="world">
        <div class="section" style="transform: translateZ(0px);">
            <h2>INCEPTION</h2>
            <p>공간을 설계하는 프론트엔드 개발자</p>
        </div>
        <div class="section" style="transform: translateZ(-1000px);">
            <h2>LOGIC</h2>
            <p>복잡한 코드를 입체적으로 구성합니다</p>
        </div>
        <div class="section" style="transform: translateZ(-2000px);">
            <h2>OPTIMIZE</h2>
            <p>GPU 가속을 통한 부드러운 60FPS 경험</p>
        </div>
        <div class="section" style="transform: translateZ(-3000px);">
            <h2>VISION</h2>
            <p>상상을 현실로 만드는 인터랙션</p>
        </div>
    </div>
</div>

<div class="scroll-wrapper"></div>
<div class="progress-bar"><div class="progress-fill" id="fill"></div></div>

<script>
    const world = document.getElementById('world');
    const fill = document.getElementById('fill');

    window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const maxScroll = document.body.offsetHeight - window.innerHeight;
        const progress = scrolled / maxScroll;

        // 스크롤에 따라 Z축으로 이동 (0에서 3000px 이상 밀어냄)
        const zMove = progress * 4000;
        world.style.transform = `translateZ(${zMove}px)`;

        // 진행바 업데이트
        fill.style.width = `${progress * 100}%`;
    });
</script>

</body>
</html>
