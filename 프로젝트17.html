<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FE Glass Refraction Effect</title>
    <style>
        :root { --primary: #00d2ff; }
        body { 
            margin: 0; background: #000; overflow: hidden; 
            font-family: 'Pretendard', sans-serif; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        /* 배경 배경 레이어 (화려한 그래픽) */
        .bg-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-wrap: wrap; gap: 20px; z-index: 1;
        }
        .circle {
            width: 300px; height: 300px; border-radius: 50%;
            background: linear-gradient(45deg, #f06, #3cf);
            filter: blur(50px); animation: move 10s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(-100px, -100px); }
            to { transform: translate(100px, 100px); }
        }

        /* 굴절 유리 카드 */
        .glass-card {
            position: relative; width: 450px; height: 280px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px; z-index: 10;
            /* 굴절 효과의 핵심 */
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            display: flex; flex-direction: column; justify-content: center;
            padding: 40px; box-sizing: border-box;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            will-change: transform;
        }

        h1 { margin: 0; font-size: 3rem; color: white; letter-spacing: -2px; }
        p { color: rgba(255, 255, 255, 0.6); line-height: 1.6; margin-top: 15px; }

        /* 내부 광택 효과 */
        .glass-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
            border-radius: 30px; pointer-events: none;
        }
    </style>
</head>
<body>

<div class="bg-layer">
    <div class="circle"></div>
    <div style="font-size: 15vw; font-weight: 900; color: #111;">REFRACT</div>
    <div class="circle" style="background: #0f6;"></div>
</div>

<div class="glass-card" id="card">
    <h1>Pure Logic</h1>
    <p>브라우저의 하드웨어 가속을 이용한 실시간 유리 굴절 효과 인터랙션입니다. 시각적 깊이감과 성능 최적화를 동시에 구현했습니다.</p>
</div>

<script>
    const card = document.getElementById('card');

    window.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth - 0.5;
        const y = e.clientY / window.innerHeight - 0.5;

        // 마우스 위치에 따른 3D 회전 및 굴절 왜곡 계산
        const rotateX = y * 30;
        const rotateY = -x * 30;

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        
        // 조명 위치 동적 변경
        const sheenX = 50 + x * 100;
        const sheenY = 50 + y * 100;
        card.style.background = `radial-gradient(circle at ${sheenX}% ${sheenY}%, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%)`;
    });
</script>

</body>
</html>
